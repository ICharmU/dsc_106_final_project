<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Some Neighborhoods Sleep Hotter</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="london_style.css">

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff@2.0.7/dist-browser/geotiff.min.js"></script>

  <!-- Scripts -->
  <!-- <script type="module" src="scripts/london/heat_inequality.js" defer></script>  -->
  <!-- <script type="module" src="scripts/london/londonMap.js"></script> -->
  <script type="module" src="scripts/genericMap.js" defer></script>
  <script type="module" src="scripts/compare.js" defer></script>
  <script type="module" src="scripts/intercity.js" defer></script>

  <!-- Scrollama for scrollytelling -->
  <script src="https://unpkg.com/scrollama"></script>
  
  <!-- Your scrolly driver -->
  <script type="module" src="scripts/scrolly.js" defer></script>
</head>
<body>
  <header>
    <h1>Why Some Neighborhoods Sleep Hotter</h1>
    <h3  style="text-align: center;">By: Odessa Castillo, Uzair Gheewala, Sean Harmon, and Uday Ligampalli</h3>
  </header>

  <section id="scrolly">
    <!-- Sticky fullscreen-ish map wrapper -->
    <div id="mapWrapper">
      <div id="mainMap" class="viz"></div>
  
      <!-- Text overlay that we update on scroll -->
      <div id="overlayText">
        <h2 id="sceneTitle"></h2>
        <p id="sceneBody"></p>
      </div>

      <div id="mapResetButton">Reset story</div>
  
      <!-- Layer controls we manage ourselves (not the built-in ones) -->
      <div id="layerControls"></div>

      <!-- Comparison plots in normal flow, shown/hidden by scenes -->
      <div id="wardCompare" class="comparison-panel">
        <div class="panel-header" data-panel-id="wardCompare">
          <span class="panel-title">Within-city comparison</span>
          <div class="panel-controls">
            <button class="panel-btn panel-reset" title="Reset panel">⟳</button>
            <button class="panel-btn panel-hide" title="Collapse">–</button>
          </div>
        </div>
        <div class="panel-body"></div>
      </div>
      
      <div id="cityCompare" class="comparison-panel">
        <div class="panel-header" data-panel-id="cityCompare">
          <span class="panel-title">Across-city comparison</span>
          <div class="panel-controls">
            <button class="panel-btn panel-reset" title="Reset panel">⟳</button>
            <button class="panel-btn panel-hide" title="Collapse">–</button>
          </div>
        </div>
        <div class="panel-body"></div>
      </div>

    </div>
  
    <!-- Invisible scroll triggers: they drive the scenes -->
    <div id="scrollTriggers">
      <div class="step" data-scene="0"></div>
      <div class="step" data-scene="1"></div>
      <div class="step" data-scene="2"></div>
      <div class="step" data-scene="3"></div>
      <div class="step" data-scene="4"></div>
      <div class="step" data-scene="5"></div>
      <div class="step" data-scene="6"></div>
      <div class="step" data-scene="7"></div>
    </div>
  </section>

</body>
  
</html>
